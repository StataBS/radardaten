<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Koordinaten ausw√§hlen</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-8">
        <div id="select-coordinates-map" style="height: 600px;"
             leaflet
             [leafletOptions]="options"
             (leafletMapReady)="onMapReady($event)">
        </div>
      </div>
      <div class="col-4">
        <form>
          <div class="row">
            <div class="col-12 mt-3">
              <strong>Koordinaten</strong>
            </div>
            <div class="col-6 mt-2">
              <div class="form-group">
                <label for="coordinatesLat">Latitude</label>
                <input type="text" class="form-control" id="coordinatesLat" placeholder="Lat" [value]="coordinates">
              </div>
            </div>
            <div class="col-6 mt-2">
              <div class="form-group">
                <label for="coordinatesLong">Longitude</label>
                <input type="text" class="form-control" id="coordinatesLong" placeholder="Long" [value]="coordinates?.lng">
              </div>
            </div>
            <div class="col-12 mt-3">
              <strong>Richtung 1</strong>
            </div>
            <div class="col-6 mt-2">
              <div class="form-group">
                <label for="direction1Lat">Latitude</label>
                <input type="text" class="form-control" id="direction1Lat" placeholder="Lat">
              </div>
            </div>
            <div class="col-6 mt-2">
              <div class="form-group">
                <label for="direction1Long">Longitude</label>
                <input type="text" class="form-control" id="direction1Long" placeholder="Lat">
              </div>
            </div>
            <div class="col-12 mt-3">
              <strong>Richtung 2</strong>
            </div>
            <div class="col-6 mt-2">
              <div class="form-group">
                <label for="direction2Lat">Latitude</label>
                <input type="text" class="form-control" id="direction2Lat" placeholder="Lat">
              </div>
            </div>
            <div class="col-6 mt-2">
              <div class="form-group">
                <label for="direction2Long">Longitude</label>
                <input type="text" class="form-control" id="direction2Long" placeholder="Lat">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button>

<hr>

<pre>{{closeResult}}</pre>
