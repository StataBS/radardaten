<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <!--<h4 class="modal-title">Koordinaten für {{{rowData.streetName}} auswählen</h4>-->
    <h4 class="modal-title">Koordinaten für Strasse auswählen</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-8">
        <div id="select-coordinates-map" style="height: 600px;"
             leaflet
             [leafletOptions]="options"
             [leafletLayers]="markers"
             (leafletMapReady)="onMapReady($event)">
        </div>
      </div>
      <div class="col-4">
        <form>
          <div class="row">
            <div class="col-12 mt-3">
              <div class="colorDiv red"></div>
              <strong>Koordinaten</strong>
            </div>
            <div class="col-6 mt-2">
              <div class="form-group">
                <label for="coordinatesLat">Breitengrad</label>
                <input type="text" class="form-control" id="coordinatesLat" placeholder="Lat" [value]="coordinates?.lat | number:'.6'" disabled>
              </div>
            </div>
            <div class="col-6 mt-2">
              <div class="form-group">
                <label for="coordinatesLong">Längengrad</label>
                <input type="text" class="form-control" id="coordinatesLong" placeholder="Long" [value]="coordinates?.lng | number:'.6'" disabled>
              </div>
            </div>
            <div class="col-12 mt-3">
              <div class="colorDiv blue"></div>
              <strong>Fahrtrichtung 1</strong>
            </div>
            <div class="col-6 mt-2">
              <div class="form-group">
                <label for="direction1Lat">Breitengrad</label>
                <input type="text" class="form-control" id="direction1Lat" placeholder="Lat" [value]="direction1?.lat | number:'.6'" disabled>
              </div>
            </div>
            <div class="col-6 mt-2">
              <div class="form-group">
                <label for="direction1Long">Längengrad</label>
                <input type="text" class="form-control" id="direction1Long" placeholder="Long" [value]="direction1?.lng | number:'.6'" disabled>
              </div>
            </div>
            <div class="col-12 mt-3">
              <div class="colorDiv green"></div>
              <strong>Fahrtrichtung 2</strong>
            </div>
            <div class="col-6 mt-2">
              <div class="form-group">
                <label for="direction2Lat">Breitengrad</label>
                <input type="text" class="form-control" id="direction2Lat" placeholder="Lat" [value]="direction2?.lat | number:'.6'" disabled>
              </div>
            </div>
            <div class="col-6 mt-2">
              <div class="form-group">
                <label for="direction2Long">Längengrad</label>
                <input type="text" class="form-control" id="direction2Long" placeholder="Long" [value]="direction2?.lng | number:'.6'" disabled>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button class="btn" (click)="deleteEntries()">Löschen</button>
              <!--<button class="btn btn-primary" (click)="submit()" [disabled]="status !== Status.finished">Absenden</button>-->
              <button class="btn btn-primary" (click)="submit()">Absenden</button> <!-- //TODO temporary, remove once modal complete -->
              <span *ngIf="adapted">&nbsp;Gespeichert</span>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
  </div>
</ng-template>

<button class="btn btn-outline-primary py-0" (click)="onOpen(content)">{{ coordinatesBtnLabel }}</button>
