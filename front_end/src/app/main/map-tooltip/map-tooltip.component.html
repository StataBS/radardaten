<div  *ngIf="content" class="map-tooltip" [style.left]="pxLeft + 'px'" [style.top]="pxTop + 'px'" [style.display]="display"
     [style.transform]="transform">
  <table>
    <tr>
      <td>Strassenname:</td>
      <td>{{content.streetName}}</td>
    </tr>
    <tr>
      <td>Datum:</td>
      <td>{{content.date}}</td>
    </tr>
    <tr>
      <td>Ø (km/h) Richtung 1:</td>
      <td>{{content.avgDir1}}</td>
    </tr>
    <tr>
      <td>Ø (km/h) Richtung 2:</td>
      <td>{{content.avgDir2}}</td>
    </tr>
    <tr>
      <td>Geschwindigkeitslimit:</td>
      <td>{{content.speedLimit}}</td>
    </tr>
    <tr>
      <td>Übertretungsquote:</td>
      <td><i>Noch nicht sichtbar</i></td>
    </tr>
  </table>
</div>
