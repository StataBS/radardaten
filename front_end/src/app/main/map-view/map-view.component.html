<div class="row">
  <div class="col-12">
    <app-map [data]="data" (bubbleClickEvent)="openDetails($event)" *ngIf="data"></app-map>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <!--do not use ngif because that would remove html and we cannot use viewChild method-->
    <app-map-detail [hidden]="hideDetail"></app-map-detail>
  </div>
</div>

<div class="row mt-3">
  <div class="col-12">
    <app-select-coordinates></app-select-coordinates>
  </div>
</div>
